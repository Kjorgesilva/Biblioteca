<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<title>Biblioteca</title>

<f:metadata>
	<!-- <f:viewAction action="#{autorBean.init}" /> -->
	<f:viewParam name="idLivros" value="#{livroBean.idLivro}" />
</f:metadata>


<h:body>
	<h:head></h:head>
	<h1>Novo Livro</h1>
	<h:form id="idForm">

		<fieldset>
			<legend>Adicionar Novo Livro</legend>
			<h:panelGroup>

				<h:panelGrid columns="2">
					<h:outputLabel value="Autor: " for="autor" />
					<h:inputText id="autor" value="#{livroBean.livro.autor}" />

					<h:outputLabel value="Titulo:" for="titulo" />
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}" />

					<h:outputLabel value="ISBN:" for="isbn" />
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}" />

					<h:outputLabel value="Preço:" for="preco" />
					<h:inputText id="preco" value="#{livroBean.livro.preco}" />

					<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<h:inputText id="dataLancamento"
						value="#{livroBean.livro.dataLancamento}" />

				</h:panelGrid>

			</h:panelGroup>
		</fieldset>
		<fieldset>
			<legend>Dados do Livro</legend>

			<p:dataTable value="#{livroBean.listaa}" var="livro" rendered="#{not empty livroBean.listaa}">

				<p:column headerText="Autor">
					<h:outputText value="#{livro.autor}" />
				</p:column>

				<p:column headerText="Titulo">
					<h:outputText value="#{livro.titulo}" />
				</p:column>

				<p:column headerText="ISBN">
					<h:outputText value="#{livro.isbn}" />
				</p:column>

				<p:column headerText="PREÇO">
					<h:outputText value="#{livro.preco}" />
				</p:column>

				<p:column headerText="Data">
					<h:outputText value="#{livro.dataLancamento}" />
				</p:column>

				<p:column headerText="Ação">

					<h:commandButton value="excluir" action="#{livroBean.excluir}">
						<f:param name="idLivros" value="#{livro.id}" />
						<f:ajax execute="@form" render=":idForm"></f:ajax>
					</h:commandButton>

					<h:commandButton value="editar"
						action="#{livroBean.livroAlterar(livro)}">
						<f:ajax execute="@form" render=":idForm"></f:ajax>
					</h:commandButton>

				</p:column>

			</p:dataTable>

			<h:commandButton value="Gravar" action="#{livroBean.inserir}">
				<f:ajax execute="@form" render=":idForm"></f:ajax>
			</h:commandButton>

			<h:commandButton value="Exibir" action="#{livroBean.exibir}"
				immediate="true" />

			<h:commandButton value="Limpar" action="#{livroBean.limpar}">
				<f:ajax execute="@form" render=":idForm"></f:ajax>
			</h:commandButton>
		</fieldset>

	</h:form>

</h:body>

</html>
